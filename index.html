<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CECAS PLUS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .swiper-slide-active {
      opacity: 1;
      z-index: 1;
    }
    .overlay {
      background-color: rgba(0,0,0,0.4);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .swiper-slide h2 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #ffffff;
      color: #004a75;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url('https://drive.google.com/uc?export=view&id=1W3M1unJTyBEuVOx00PMsgglAmVAOKo6_')">
        <div class="overlay">
          <h2>Contabilitate clară și eficientă</h2>
          <a href="https://sites.google.com/cecas.ro/cecasplus/acasa" class="btn">Intră pe site</a>
        </div>
      </div>
      <div class="swiper-slide" style="background-image:url('https://drive.google.com/uc?export=view&id=1880xpuYIfs1D62eZN7uVQaetWsIOyTRj')">
        <div class="overlay"><h2>Servicii adaptate afacerii tale</h2></div>
      </div>
      <div class="swiper-slide" style="background-image:url('https://drive.google.com/uc?export=view&id=1dEvKo0CnWsAu8mEslDcFggnrFcEsYRFV')">
        <div class="overlay"><h2>100% online, rapid și sigur</h2></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      effect: 'fade',
    });
  </script>
</body>
</html>
